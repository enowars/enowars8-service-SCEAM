{% extends "base.html" %} {% block title %}EXPORT{% endblock %} {% block content
%}
<div class="login-wrapper" style="background-image: None">
  <div class="content_container" style="width: 80%">
    <h1 align="center">EXPORT</h1>
    <div class="login_holder">
      <div class="login-form">
        <form method="POST" enctype="multipart/form-data">
          <div class="form-group">
            <label for="name" style="color: var(--highlight-blue)"
              >Your custom Encryption Algorithm</label
            >
            <input
              type="text"
              class="form-control"
              id="encryption_algorithm"
              name="encryption_algorithm"
              placeholder="Enter an Encryption_algorithm"
            />
          </div>
          <div class="form-group">
            <label for="password" style="color: var(--highlight-blue)"
              >Password</label
            >
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              placeholder="Enter Password"
            />
          </div>
          <div class="form-group">
            <div class="center-div-content">
              <label for="file">Private Key</label>
              <div class="custom-file-upload">
                <img
                  src="{{ url_for('static',filename='upload-white.svg') }}"
                  width="100"
                />
                <input
                  type="file"
                  class="form-control"
                  id="private_key"
                  name="private_key"
                />
              </div>
            </div>
          </div>
          <input type="hidden" value="{{img_path}}" name="img" />
          <br />
          <button type="submit" class="btn btn-primary form-button">
            Login
          </button>
        </form>
      </div>
      <div class="login-qr">
        <div class="basic_text" style="color: var(--highlight-blue)">ENOFT</div>
        <div>
          <img
            src="uploads/{{ img_path }}"
            style="max-width: 100%; max-height: 100%"
          />
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
